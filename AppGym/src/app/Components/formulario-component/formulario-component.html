<div class="registro-container">

  <!-- Logo superior izquierda -->
  <div class="logo-container">
    <img src="/assets/images/formulario/FitManager.png" class="logo" alt="FitManager">
  </div>

  <h1 class="titulo">Formulario</h1>

  <form class="formulario">

    <div class="campo">
      <label>Nombre</label>
      <input type="text" placeholder="Ingresa tu nombre:">
    </div>

    <div class="campo">
      <label>Apellido</label>
      <input type="text" placeholder="Ingresa tu apellido:">
    </div>

    <div class="campo">
      <label>Edad</label>
      <input type="number" placeholder="Ingresa tu edad:">
    </div>

    <div class="campo">
      <label>Estatura</label>
      <input type="number" placeholder="Ingresa tu estatura en cm:">
    </div>

    <div class="campo">
      <label>Peso</label>
      <input type="number" placeholder="Ingresa tu peso, ejemplo 65.7:">
    </div>

    <!-- SELECT: Tipo de cuerpo -->
    <div class="campo">
      <label>Tipo de cuerpo</label>
      <select>
        <option value="" disabled selected>Selecciona tu tipo de cuerpo</option>
        <option>Delgado</option>
        <option>Atletico</option>
        <option>Robusto</option>
      </select>
    </div>

    <!-- SELECT: Objetivo -->
    <div class="campo">
      <label>Selecciona el objetivo por el cual quieres entrar</label>
      <select>
        <option value="" disabled selected>Selecciona tu objetivo</option>
        <option>Subir masa muscular</option>
        <option>Perder peso / reducir grasa corporal</option>
        <option>Mejorar resistencia física</option>
        <option>Tonificar el cuerpo</option>
        <option>Mejorar salud cardiovascular</option>
        <option>Incrementar fuerza</option>
        <option>Reducir estrés y mejorar bienestar</option>
        <option>Prepararse para competencia / deporte</option>
        <option>Rehabilitación física básica</option>
        <option>Mantenerse activo</option>
      </select>
    </div>

    <!-- SELECT: Frecuencia -->
    <div class="campo">
      <label>Frecuencia de tu asistencia</label>
      <select>
        <option value="" disabled selected>Frecuencia</option>
        <option>Ocasional (1 vez por semana)</option>
        <option>Moderada (2-3 veces por semana)</option>
        <option>Constante (4-5 veces por semana)</option>
        <option>Intensa (6-7 veces por semana)</option>
      </select>
    </div>

    <!-- SELECT: Alimentacion -->
    <div class="campo">
      <label>Tipo de alimentación</label>
      <select>
        <option value="" disabled selected>Alimentación</option>
        <option>Balanceada (mezcla de todos los grupos: proteínas, carbohidratos, grasas saludables)</option>
        <option>Alta en proteínas (pensada para ganar músculo)</option>
        <option>Baja en carbohidratos (keto, cetogénica o similar)</option>
        <option>Vegetariana</option>
        <option>Vegana</option>
        <option>Flexible / Sin plan específico</option>
      </select>
      
    </div>

    <!-- Boton -->
    <button class="btn-registro">Completar registro</button>

  </form>
</div>
