    <!-- RECUADRO CALENDARIO - INTERACTIVO -->
<aside class="calendar-card">

  <!-- cabecera: mes, año y flechas -->
  <div class="calendar-header">
    <button class="nav-btn" (click)="prevMonth()" aria-label="Mes anterior">&lt;</button>
    <div class="month-label">{{ monthNames[currentMonth] }} {{ currentYear }}</div>
    <button class="nav-btn" (click)="nextMonth()" aria-label="Mes siguiente">&gt;</button>
  </div>

  <!-- control para elegir año (opcional) -->
  <div class="calendar-controls">
    <select [(ngModel)]="currentYear" (change)="generateCalendar()">
      <option *ngFor="let y of yearOptions" [value]="y">{{ y }}</option>
    </select>

    <select [(ngModel)]="currentMonth" (change)="generateCalendar()">
      <option *ngFor="let m of monthOptions; let i = index" [value]="i">{{ m }}</option>
    </select>
  </div>

  <!-- días de la semana -->
  <div class="week-days">
    <span *ngFor="let wd of weekDays">{{ wd }}</span>
  </div>

  <!-- días del mes -->
  <div class="days">
    <span *ngFor="let cell of calendarCells"
          [class.empty]="!cell || !cell.day"
          [class.active]="cell && isToday(cell)"
          [class.selected]="cell && isSelected(cell)"
          (click)="selectDay(cell)"
    >
      {{ cell && cell.day ? cell.day : '' }}
    </span>
  </div>
</aside>


  </div>

</div>
